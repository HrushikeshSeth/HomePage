<!DOCTYPE html>
<html>
    <head>
        <title>
            Cafe
        </title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    </head>
    <body>
        <header>
            <nav>
                <div class="row clearfix">
                    <img src="image/Logo.png" class="logo">
                    <ul class="main-nav animate__animated animate__slideInDown" id="check-class">
                        <li><a href="#">CAKE DELIVERY</a></li>
                        <li><a href="#">HOW TO ORDER</a></li>
                        <li><a href="#">CHECK MORE</a></li>
                        <li><a href="#">SIGN UP</a></li>
                    </ul>
                    <a href="#" class="mob-icon" onclick="slideshow()"> <i class="fa fa-bars"></i> </a>
                </div>
            </nav>
            <div class="main-content-header">
                <h1>WELCOME TO <span class='colorchange'>NEO CAFE</span>.<br>
                    HOUSE OF COFFE
                </h1>
                <a href="#" class="btn btn-full">CLICK TO ORDER</a>
                <a href="#" class="btn btn-nav">SHOW MORE</a>
            </div>
        </header>
        <script type="text/javascript">
            function slideshow(){
                var x = document.getElementById('check-class');
                if(x.style.display === "none"){
                    x.style.display= "block";
                }
                else{
                    x.style.display= "none";
                }
            }        
        </script>
    </body>
</html>
